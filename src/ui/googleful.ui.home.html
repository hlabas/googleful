  <body>
    <div class="sidebar-container">
      <div class="confirm"></div>
      <a href="#" class="menu active" data-target="bind">Setup sheet</a>
      <section class="tab bind" style="display: block;">
        <p>Initialize this sheet using the following content type and locale:</p>
        <div class="block form-group">
          <label for="contentType">Content type:</label>
          <select name="contentType" id="contentType">
            <?
               for (var i = 0; i < contentTypes.items.length; i++) {
                 var ct = contentTypes.items[i];
            ?>
            <option id="ct<?!= ct.sys.id ?>" value="<?!= ct.sys.id ?>"><?!= ct.name ?></option>
            <? } ?>
          </select>
        </div>
        <div class="block form-group">
          <label for="locales">Locale:</label>
          <select name="locales" id="locales">
            <?
               for (var i = 0; i < locales.length; i++) {
                 var locale = locales[i];
            ?>
            <option value="<?!= locale.code ?>">
              <?!= locale.name ?>
            </option>
            <? } ?>
          </select>
          <a href="#" onclick="refreshContentTypes()" id="refresh-link">Refresh</a>
        </div>
        <div class="block form-group">
          <p><button id="init" class="action" onclick="initWithContentType()">Bind current sheet</button></p>
          <p class="hint">Note: this will erase all of its contents.</p>
        </div>
      </section>
      <a href="#" class="menu" data-target="content">Monitor content changes</a>
      <section class="tab content">
        <div class="pad">
          <div class="block form-group">
            <span id="pending-changes-count">0</span> pending changes.
            <a href="#" onclick="pushChanges()" id="push-changes">Push changes</a>
          </div>
          <div class="block form-group">
            <button onclick="publishSelected()" class="share" id="publish-selected">Publish selected rows</button>
          </div>
        </div>
      </section>

        <a href="#" class="menu" data-target="debug">Debug panel</a>
        <section class="tab debug">
          <?!= include('googleful.ui.debug.html'); ?>

      <? } ?>
