<script>
function confirm(msg) {
  $('div.confirm').text(msg).fadeIn().delay(2000).fadeOut();
}
function error(msg) {
  $('div.confirm').text(msg).toggleClass('error').fadeIn().delay(2000);
}

function closeInfoBox() {
  $('div.confirm').fadeOut().remove();
}

function nullOrEmpty(val) {
  return (val === null || val === '');
}
</script>
